<!DOCTYPE html>
<html
    lang="en"
    translate="no"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Timur - Phase Zero" />
        <!--
        <link rel="icon" href="/favicon.ico" sizes="48x48">
        <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">
        <meta name="theme-color" content="#ffffff">
        -->
        <title>
            %APP_TITLE%
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Fira Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }

            @media screen {
                body {
                    background-color: #fafaf0;
                }
            }

            #webapp-preload {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .webapp_root_fallback_element {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                width: 100vw;
                height: 100vh;
                gap: 1rem;
            }

            .webapp_root_fallback_element_app_logo {
                margin-top: -4rem;
                height: 6rem;
            }
        </style>
    </head>
    <body>
        <noscript>
            %APP_TITLE% needs JS.
        </noscript>
        <div id="webapp-root">
            <div
                id="webapp-preload"
                class="webapp_root_fallback_element"
            >
                <img
                    class="webapp_root_fallback_element_app_logo"
                    src="/app-icon.svg"
                    alt="Timur Icon"
                />
            </div>
        </div>
        <script
            type="module"
            src="/src/index.tsx"
        ></script>
    </body>
</html>
